<h2>鴨肉飯介紹</h2>

鴨肉用蔥薑等米酒下鍋蒸15分。<p>
        將蒸出來的湯汁加入其餘調味料。
    <p>
        油蔥酥，淋至飯上。
    <p>
        再將鴨肉放上。
    <p>
        再放香菜。
    <p>
        即可完成。
    <p>
