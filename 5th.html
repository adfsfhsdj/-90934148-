<h2>牛排介紹</h2>

將牛排拿出來放在室溫。<p>
        用紙巾吸乾表面水分。
    <p>
        用鹽巴黑胡椒調味。
    <p>
        起鍋燒油高溫。
    <p>
        下入牛排兩面煎至金黃。
    <p>
        起鍋。
