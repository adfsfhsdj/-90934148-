<h2>日式叉燒拉麵介紹</h2>

五花肉改刀，捲起來用繩子綁起來。<p>
        再下鍋煎至金黃，放入湯鍋。
    <p>
        再下調味料、水滷至透，放涼冰冰箱。
    <p>
        煮麵，撈至碗中，碗中下入高湯與調味料。
    <p>
        再放上切好的叉燒。
    <p>
        即可完成。
    <p>
